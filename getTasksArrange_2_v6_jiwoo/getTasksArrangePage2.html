<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Tasks and Arrange Page</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="getTasksArrange2Style.css">
</head>
<body>
    <header>Get Tasks and Arrange Page</header><br><br>

    <div>
        <p>팀원 수를 입력하시오</p>
    </div>
    <form id="how-many-members-form" autocomplete="off">
        <input type="text" class="how-many-members" onkeydown="memberCountFunc()" />
    </form>
    <br>
    <div id="member-count-show"></div>  <!--조장이 조원 몇명이라 입력했는지 표시-->
    <br>
    <form class = "member-info-input-form dim" id="memberinfoinput" autocomplete="off"> <!--여기는 위에 입력되면 안 보이게 했던거 다시 보이게 하면서 입력할 수 있게-->
        <input type='text' id="member-id-input">
        <input type='text' id="member-name-input">
        <input type="color" id = "member-color-input">
        <button id='add-member-info-btn' type='submit'>enter</button>

    </form>  <!--여기는 각 조원 정보 입력-->

    <div id = "member-info"></div> <!--조원 정보 표시-->


    <br>
    <form id="task-input-form" class = "dim" autocomplete="off">  <!-- 여기서부터 일 입력하는 거-->
        <input type="text" class="add-task"/>
        <button class="add-task-button" type="submit">plusIcon</button>
    </form>

    <div id = "task-groups-container" class ="dim">
        <div class = "task-box before-get-task" id="not-yet-ordered-task-group">여기에 일을 입력하고 아래에 드래그하시오</div>
        <div class = "task-box for-get-task" id="before-research">연구전</div>
        <div class = "task-box for-get-task" id="researching">연구과정</div>
        <div class = "task-box for-get-task" id="research-result">연구결과</div>
    </div>
    
    <form id = 'task-input-end-submit-form' class = 'dim' autocomplete="off"> <!--다 입력하면 다음 단계로 넘어가게 하는 버튼-->
        <p class = 'exp'>모든 일의 입력이 끝나면 이 버튼을 눌러주십시오.</p>
        <button id = 'task=input-end-submit-btn' type = 'submit'>taskEndBtn</button>
    </form>


    <div id = 'each-task-difficulty' class = 'dim'>
        <!-- <p>각 일을 본인이 한다고 생각했을 때 예상되는 난이도를 1이상 10이하의 정수로 입력해주십시오.</p> -->

    </div>
    <br>

    <!-- <div id = 'show-now-date'>
        <p id = 'now-date'></p>
    </div> -->

    <br>
    <form id = 'get-D-day' class = 'dim' autocomplete="off">
        <p>D-day입력 후 엔터를 누르십시오.</p>
        <input type="text" id= 'get-D-day-input' placeholder="enter D-day" onkeydown="arrangeTasktoMember()">
    </form>

    <div id = 'show-who-will-do-task' class = 'dim'>
        <p class = "exp">팀원별 총 체감 난이도가 비슷하도록 배열한 결과입니다. 입력한 일의 양이 적다면 정확하지 않을 수 있습니다.</p>
        <br>
        <!-- <button type = 'submit' onclick="arrange()">재배열하기</button> -->
    </div>

    <br><br><br>
    <script src="getTasksArrange2.js"></script>
</body>
</html>
